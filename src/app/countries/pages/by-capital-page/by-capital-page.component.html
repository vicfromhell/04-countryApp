<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!--Search Box-->
        <shared-search-box (onValue)="searchByCapital($event)" placeholder="Buscar por capital"></shared-search-box>
        
    </div>

    <div class="row">
        <div class="col">
            <hr>
            <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
           
            <!--A countries-table se le manda [countries] a traves de countries del ts que recibe del servicio-->       
            <countries-table [countries]="countries"></countries-table> 

        </div>

    </div>

</div>
